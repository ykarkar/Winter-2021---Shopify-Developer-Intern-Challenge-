  <style>
    .gridContainer {
      display: grid;
      grid-template-columns: auto auto;
      grid-gap: 10px;
      padding: 10px;
    }

    .gridContainer>div {
      text-align: center;
      padding: 20px 0;
      font-size: 30px;

  <script type="text/javascript">
    function logout() {
      const url = 'http://localhost:3000/logout';
      $.get(url, function (data, status) {
        console.log(`${data} and status is ${status}`);
        if (data === 'loggedOut') {
          window.location.replace("/");
        }
      })
    }

    function showAllImgId() {
      const url = 'http://localhost:3000/showAllImgId';
      $.get(url, function (data, status) {
        console.log(`${data} and status is ${status}`);
        if (data) {
          var str = '<ul>'

          data.forEach(function (ids) {
            str += '<li>' + ids + '</li>';
          });

          str += '</ul>';
          document.getElementById("ImageIds").innerHTML = str;
        }
      })
    }

<body>

  <h3 style="text-align: center;">Welcome to shopify Winter 2021 Developer Intern Challange</h3>
  <button class="btn btn-warning" style="text-align:right;" onclick="logout()">Log Out</button>


  <!--  Uploading Single Image and Multiple Images Section -->
  <div class="row">
    <div class="col-sm-6">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <h5 class="card-title">Upload Single Image</h5>
          <p class="card-text">
          <form action="/uploadImages" enctype="multipart/form-data" method="POST">
            <input class="card-text" type="file" name="myImage" accept="image/*" required />
            <input class="btn btn-primary" type="submit" value="Upload Single Image" />
          </form>
          </p>

        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Upload Multiple Images</h5>
          <p class="card-text">
          <form class="second" action="/uploadMultipleImages" enctype="multipart/form-data" method="POST">
            <input type="file" name="myImage" accept="image/*" multiple required />
            <input class="btn btn-primary" type="submit" value="Upload Multiple Images" />
          </form>
          </p>

        </div>
      </div>
    </div>
  </div>
  <!-- End of upload section -->


  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Display Ids of All Images</h5>
          <p class="card-text">
            <button class="btn btn-primary" style="text-align:right;" onclick="showAllImgId()">Show Ids of all
              Images</button>
          <div id="ImageIds"></div>
          </p>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body" id="Image">
          <h5 class="card-title">Open Image By ID</h5>
          <p class="card-text">
            <form action="/findImageByID" method="GET">
            <input type="text" name="imageID" id="imageID" required />
            <input class="btn btn-primary" type="submit" value="Open Image By Id" />
            <!-- <button class="btn btn-primary" style="text-align:right;" >Open Image By Id</button> -->
              </form>
          </p>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Delete Image By ID</h5>
          <p class="card-text">
          <form action="/deleteImageByID" method="GET">
            <input type="text" name="deleteImageID" id="img" required />
            <input class="btn btn-primary" type="submit" value="Delete Image By ID" />
          </form>
          </p>

        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">Delete All Images</h5>
          <p class="card-text">
          <form action="/deleteAllImages" method="GET">
            <input class="btn btn-primary" type="submit" value="Delete All Images" />
          </form>
          </p>
        </div>
      </div>
    </div>
  </div>
